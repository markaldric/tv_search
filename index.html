<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TV Show Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container mt-5 text-center">
            <div class="row justify-content-center">
                <h1>TV Show Search</h1>
            </div>
            <div class="row justify-content-center">
                <form id="searchForm">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="query" placeholder="ex. Game of Thrones" required>
                    </div>
                    <a id="searchBtn" class="btn btn-warning" type="button">Search</a>
                    <a id="clearBtn" class="btn btn-light" type="button">Clear</a>
                </form>
            </div>
            <div id="imageCont" class="mt-3 row row-cols-2 row-cols-lg-6 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
        <script src="scripts/script.js" async defer></script>
    </body>
</html>
