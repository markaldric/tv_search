<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="text-center">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h1>TV Show Search</h1>
            </div>
            <div class="row justify-content-center">
                <form id="searchForm">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="query" placeholder="Search" required>
                    </div>
                    <a id="searchBtn" class="btn btn-warning py-2" type="button">Search</a>
                    <a id="clearBtn" class="btn btn-light" type="button">Clear</a>
                </form>
            </div>
            <div class="row justify-content-center">
                <div id="imageCont" class="mt-5 row row-md-2 justify-content-center">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
        <script src="scripts/script.js" async defer></script>
    </body>
</html>
